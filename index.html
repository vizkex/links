    header{
      margin-top:2.5em;

    }

      flex-direction: row;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    main{
      margin-top:0px;
      max-width:500px;
      display: inline;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

      background-color:#161616;
    }
    ::-webkit-scrollbar-thumb{
      background-color:#222222;
    }
    a{
      color:#fff;
    }
    hr{

     }
    ::selection{
      background:#FF7843;
      color:#FFFFFF;
    }
    a:hover{
      background-color:#FF7843;
      color:black;
      transition: background-color 0.7s;
      transition: color 0.5s;

    }
    a:active{
